[tool.poetry]
name = "diffenator2"
description = "Compare two fonts"
authors = [ "Marc Foley <m.foley.88@gmail.com>" ]
version = "0"

[tool.poetry-dynamic-versioning]
enable = true
source = "git-tag"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
fontTools = { version = ">=4.52.1", extras = ["ufo"] }
jinja2 = "*"
Pillow = "*"
glyphsets = ">=0.6.5"
uharfbuzz = "*"
pyahocorasick = "*"
selenium = ">=4.4.3"
ninja = "*"
protobuf = ">=3.19.2,<=4.25.8"
gflanguages = "*"
freetype-py = "*"
blackrenderer = {extras = ["skia"], version = "^0.6.0"}
unicodedata2 = "^15.0.0"
tqdm = "^4.64.1"
youseedee = "^0.5.0"
python-bidi = "<0.5.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.scripts]
_diffbrowsers = 'diffenator2._diffbrowsers:main'
_diffenator = 'diffenator2._diffenator:main'
diffenator2 = 'diffenator2.__main__:main'
