<!DOCTYPE html>
<html lang="en" dir="auto">
<head>
    {% block head %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>GFR - {% block title %}{% endblock %}</title>
    {% endblock %}
    <style type="text/css">
    {% block style %}
        html{
	  font-family: sans-serif;
	}
	.box-title{
	  width: 100%;
	  float: left;
	  font-size: 8pt;
	  font-weight: 700;
	  border-top: 1px solid black;
	  padding-top: 5px;
	  margin-bottom: 10pt;
	  display: block;
	}
	.box{
	  margin-bottom: 20pt;
	  width: 100%;
	  float: left;
	}
	
	#nav{
	  position: fixed;
	  right: 20px;
	  z-index: 100;
	}
	#font-toggle{
	  display: block;
	  font-weight: 700;
	  cursor: pointer;
	  -webkit-user-select: none; /* Safari */        
	  -moz-user-select: none; /* Firefox */
          -ms-user-select: none; /* IE10+/Edge */
	  user-select: none; /* Standard */
	  text-align: center;
	  color: white;
	  background-color: black;
	  width: 50px;
	  display: block;
	  padding: 10px;
	}
	.tooltip {
	position: relative;
	display: inline-block;
	border-bottom: 1px dotted black;
	}

	.tooltip .tooltiptext {
	font-family: sans-serif;
	visibility: hidden;
	width: 500px;
	background-color: black;
	color: #fff;
	text-align: left;
	font-size: 12pt;
	line-height: 15pt;
	border-radius: 6px;
	padding: 5px 0;

	/* Position the tooltip */
	position: absolute;
	z-index: 1;
	}

	.tooltip:hover .tooltiptext {
	padding: 10px;
	visibility: visible;
	}
	.tooltipleft {
		float:left;
		width: 249px;
	}
	.tooltipright {
		float:right;
		width:250px;
	}

			/* Stuff needed for the table differ */
            body {
                font-family: Helvetica;
            }
            .node {
                font-family: courier;
                cursor: pointer;
                position: relative;
                left: 30px;
                padding: 5px;
                display: block;
                border: 1px dashed grey;
            }
            .header {
            font-weight: bold;
            }
            .attrib-old{
                color: red;
                cursor: text;
            }
            .attrib-new{
                color: green;
                cursor: text;
            }
            .leaf {
            font-weight: bold;
            }
            .old .cell .new {
            	display:  none;
            }
            .new .cell .old {
            	display:  none;
            }
            .both .cell .old {
            	opacity: 0.75;
            	color:  red;
            }
            .both .cell .new {
            	opacity: 0.75;
            	position: absolute;
            	top: 0;
            	color:  green;
            }

	  {% for font_face in font_faces_old %}
	    {{ font_face.render() }}
	  {% endfor %}

	  {% for font_face in font_faces_new %}
	    {{ font_face.render() }}
	  {% endfor %}

	  {% for font_face in font_faces %}
	    {{ font_face.render() }}
	  {% endfor %}

	  {% for font_class in font_styles_old %}
	    {{ font_class.render() }}
	  {% endfor %}

	  {% for font_class in font_styles_new %}
	    {{ font_class.render() }}
	  {% endfor %}

	  {% for font_class in font_styles %}
	    {{ font_class.render() }}
	  {% endfor %}
	{% endblock %}
    </style>
</head>
<body>
    {% if include_ui %}
    <div id="nav">
        <div id="font-toggle">old</div>
     </div>
    {% endif %}
    <div id="content">
	<h2>{% block content_name %}{% endblock %}</h2>
	{% block content %}
	{% endblock %}
    </div>
</body>
	<script>

	POSITION = "old"
	fontToggle = document.getElementById("font-toggle")
	function switchFonts() {
	  items = document.getElementsByClassName("box");
	  console.log("Click from "+POSITION)
	  
	  if (POSITION === "old") {
	  POSITION = "new"
	  for (item of items) {
	    item.firstElementChild.textContent = item.firstElementChild.textContent.replace("old", "new")
            item.lastElementChild.className = item.lastElementChild.className.replace("old", "new")
	    fontToggle.textContent = "new"
	  }

	  } else {
	  POSITION = "old"
	  for (item of items) {
	    item.firstElementChild.textContent = item.firstElementChild.textContent.replace("new", "old")
            item.lastElementChild.className = item.lastElementChild.className.replace("new", "old")
	    fontToggle.textContent = "old"
	  }
	}
	}
	fontToggle.addEventListener("click", switchFonts);

    const divs = document.querySelectorAll('.node');
    divs.forEach(el => el.addEventListener('click', event => {
    var children = event.target.querySelectorAll(".node");
    children.forEach(function(e) {
        if (e.style.display === "none") {
            e.style.display = "block";
        } else {
            e.style.display = "none";
        }
    })
    }));

	// break text so that no reflow happens
	async function breakText() {
	boxContent = document.getElementsByClassName("box")
	for (i in boxContent) {
		box = boxContent[i]
		switchFonts()
		await sleep(1)
		break1 = getLineBreaks(box.children[1])
		switchFonts()
		await sleep(1)
		break2 = getLineBreaks(box.children[1])

		if (break1.length > break2.length) {
		breaks = break1
		} else {
		breaks = break2
		}
		insertBreaks(box.children[1], breaks)
	}
	}

	function getLineBreaks(elem) {
	const nodes = grabTextNodes(elem);
	for (const node of nodes) { // each node is a big block of text
		let rangeIndex = 1;
		let textIndex = 0;
		let nodeText = node.textContent;
		const textLength = nodeText.length;

		linebreaks = []
		prevLeft = 0;
		while (rangeIndex <= textLength) {
		const range = document.createRange();
		range.setStart(node, rangeIndex-1);
		range.setEnd(node, rangeIndex)
		currentLeft = range.getBoundingClientRect().left
		if (currentLeft < prevLeft) {
			linebreaks.push(rangeIndex-2)
		}
		rangeIndex += 1;
		prevLeft = currentLeft
		}
	}
	return linebreaks
	}

	function grabTextNodes(elem) {
	const walker = document.createTreeWalker(elem, NodeFilter.SHOW_TEXT, null);
	const nodes = [];
	while (walker.nextNode()) {
		nodes.push(walker.currentNode);
	}
	return nodes;
	}

	function sleep(ms) {
		return new Promise(resolve => setTimeout(resolve, ms));
	}


	function insertBreaks(node, breaks) {
	console.log(node, breaks)
	newText = ""
	currentText = node.textContent
	for (i=0; i<currentText.length; i++) {
		if (breaks.includes(i)) {
		newText += "<br>"
		} else {
		newText += currentText[i]
		}
	}
	node.innerHTML = newText
	}

	breakText()

    </script>
</html>
